spring.application.name=somacom
server.port=8080

#view
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
#spring.mvc.static-path-pattern=/resources/**

#encoding
spring.mandatory-file-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

#database
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/somacom
spring.datasource.username=root
spring.datasource.password=7564

#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.use_sql_comment=true

#? value view
logging.level.org.hibernate.type.descriptor.sql=trace

# Google Cloud \uC11C\uBE44\uC2A4 \uACC4\uC815 JSON \uD0A4 \uD30C\uC77C\uC758 \uD074\uB798\uC2A4\uD328\uC2A4 \uC704\uCE58
spring.cloud.gcp.credentials.location=classpath:gcp-credentials.json

# SOMACOM\uC758 GCP \uD504\uB85C\uC81D\uD2B8 ID
gcp.project-id=gen-lang-client-0524731276
# \uC11C\uBE44\uC2A4 \uBC30\uD3EC \uC704\uCE58 (\uC608: global)
gcp.location=global
# Tomcat\uC774 URL\uC5D0\uC11C [], {} \uB4F1\uC758 \uD2B9\uC218\uBB38\uC790\uB97C \uD5C8\uC6A9\uD558\uB3C4\uB85D \uC124\uC815
server.tomcat.relaxed-query-chars=[,],{,},|

