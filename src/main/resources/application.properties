spring.application.name=somacom
server.port=8080

#view
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
#spring.mvc.static-path-pattern=/resources/**

#encoding
spring.mandatory-file-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

#database
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/somacom
spring.datasource.username=root
spring.datasource.password=7564

#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.use_sql_comment=true

# [추가] Spring Batch 설정
# 외부 DB 사용 시, Spring Batch 메타데이터 테이블을 항상 초기화하도록 설정
spring.batch.jdbc.initialize-schema=ALWAYS

# [추가] 서버 시작 시 배치 작업이 자동으로 실행되는 것을 비활성화합니다.
# 스케줄러에 의해 수동으로만 실행되도록 제어합니다.
spring.batch.job.enabled=false

#? value view
#logging.level.org.hibernate.type.descriptor.sql=trace

# Google Cloud \uC11C\uBE44\uC2A4 \uACC4\uC815 JSON \uD0A4 \uD30C\uC77C\uC758 \uD074\uB798\uC2A4\uD328\uC2A4 \uC704\uCE58
spring.cloud.gcp.credentials.location=classpath:gcp-credentials.json

# SOMACOM\uC758 GCP \uD504\uB85C\uC81D\uD2B8 ID
gcp.project-id=gen-lang-client-0524731276
# \uC11C\uBE44\uC2A4 \uBC30\uD3EC \uC704\uCE58 (\uC608: global)
gcp.location=global
# Tomcat\uC774 URL\uC5D0\uC11C [], {} \uB4F1\uC758 \uD2B9\uC218\uBB38\uC790\uB97C \uD5C8\uC6A9\uD558\uB3C4\uB85D \uC124\uC815
server.tomcat.relaxed-query-chars=[,],{,},|

# File upload settings
file.upload-dir=C:/somacom/upload/
file.resource-handler=/images/**
file.resource-locations=file:///C:/somacom/upload/

# CORS settings
# 로컬 개발 환경의 프론트엔드 주소
cors.allowed-origins=http://localhost:5173

# =======================================
# LOGGING
# =======================================
# \uD504\uB85C\uC81D\uD2B8 \uD328\uD0A4\uC9C0\uC5D0 \uB9DE\uAC8C \uB85C\uADF8 \uB808\uBCA8 \uC124\uC815
logging.level.com.kosta.somacom=INFO

# \uB85C\uADF8 \uD30C\uC77C\uC758 \uC774\uB984 \uB610\uB294 \uC804\uCCB4 \uACBD\uB85C\uB97C \uC9C0\uC815\uD569\uB2C8\uB2E4.
# \uC544\uB798\uC640 \uAC19\uC774 \uC774\uB984\uB9CC \uC9C0\uC815\uD558\uBA74 \uD504\uB85C\uC81D\uD2B8 \uB8E8\uD2B8\uC5D0 \uD30C\uC77C\uC774 \uC0DD\uC131\uB429\uB2C8\uB2E4.
logging.file.name=logs/app.log
# =============================================================
# [\uCD94\uAC00] Hibernate \uB85C\uADF8 \uB808\uBCA8 \uC870\uC815
# =============================================================

# (\uC120\uD0DD 1) Hibernate\uAC00 \uC2E4\uD589\uD558\uB294 SQL \uCFFC\uB9AC \uC790\uCCB4\uB97C \uC228\uAE30\uACE0 \uC2F6\uC744 \uB54C
# \uC774 \uC124\uC815\uC744 \uC801\uC6A9\uD558\uBA74 `select ... from users ...` \uAC19\uC740 SQL\uBB38\uC774 \uBCF4\uC774\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.
logging.level.org.hibernate.SQL=WARN

# (\uC120\uD0DD 2) SQL \uD30C\uB77C\uBBF8\uD130 \uBC14\uC778\uB529 \uB85C\uADF8\uB9CC \uC228\uAE30\uACE0 \uC2F6\uC744 \uB54C (\uD604\uC7AC \uCF58\uC194\uC5D0 \uBCF4\uC774\uB294 TRACE \uB85C\uADF8)
# \uC774 \uC124\uC815\uC744 \uC801\uC6A9\uD558\uBA74 `binding parameter [1] as [VARCHAR]...` \uAC19\uC740 \uC0C1\uC138 \uB85C\uADF8\uAC00 \uBCF4\uC774\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.
logging.level.org.hibernate.type.descriptor.sql=WARN

