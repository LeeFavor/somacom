# =======================================
# Production Database settings
# =======================================
# DB가 외부(예: RDS)에 있는 경우, 해당 엔드포인트 주소로 변경하세요.
# spring.datasource.url=jdbc:mariadb://<your-rds-endpoint>:3306/somacom
#
# DB가 애플리케이션과 같은 EC2 인스턴스에 있다면 아래와 같이 localhost를 사용해도 됩니다.
spring.datasource.url=jdbc:mariadb://3.26.14.145:3306/somacom
# 운영용 DB 사용자 이름
spring.datasource.username=root
# 운영용 DB 비밀번호
spring.datasource.password=7564

# [중요] JPA ddl-auto 설정
# 1. 최초 배포 시: 'update'로 설정하여 엔티티 기반으로 테이블을 자동 생성합니다.
# 2. 최초 실행 성공 후: 'validate'로 변경하여 안정적으로 운영합니다. (스키마 변경은 수동 또는 마이그레이션 툴 사용 권장)
spring.jpa.hibernate.ddl-auto=update

# =======================================
# Production Logging settings
# =======================================
# 운영 환경에서는 과도한 SQL 로그 출력을 비활성화하여 성능을 확보합니다.
spring.jpa.show-sql=false

# =======================================
# Production File Storage settings
# =======================================
# EC2(Linux) 서버의 실제 파일 저장 경로 (예: /home/ec2-user/somacom/upload/)
file.upload-dir=/app/upload/
# Spring이 위 경로의 파일을 외부에 노출시킬 때 사용하는 접두사
file.resource-locations=file:/app/upload/

# =======================================
# Production CORS settings
# =======================================
cors.allowed-origins=http://3.106.128.113
